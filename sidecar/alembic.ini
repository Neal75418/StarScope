# Alembic configuration file for StarScope

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate long revision numbers in log messages
truncate_slug_length = 40

# Prepend the date to new migration files
prepend_date = true

# timezone to use when rendering the date within the migration file
# Leave blank for localtime
timezone = UTC

# Max length of characters to apply to the "slug" field
# file_template should include %%(slug)s
# max_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator
# Use os.pathsep for Unix, ';' for Windows, 'space' for space-separated
version_path_separator = os

# Output encoding for file written by alembic 'revision' command
# Defaults to 'utf-8' if unset
output_encoding = utf-8

# SQLAlchemy URL - this will be overridden by env.py
sqlalchemy.url = sqlite:///%(here)s/../.starscope/starscope.db


[post_write_hooks]
# Hooks available: black, ruff

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
